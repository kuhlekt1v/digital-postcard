<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Postcard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous|Lobster " rel="stylesheet">
  <script src="imageCapture.js"></script>
</head>
<body>
  <div class="container">
    <header class="title">Digital Postcard</header>
    <main class="mainContent">
      <div class="digitalPhotography">
          <div class="camera">
            <video id="video">Video stream not available.</video>
            <button class="cameraButton">camera</button>
          </div>
          <canvas id="canvas"></canvas>
          <div class="dp imageCapture">
              <img id="photo" alt="The screen capture will appear in this box.">
          </div>
          <div class="dp savedImageGallery">
              <button>create</button>
          </div>
      </div>
    </main>
    <footer class="submissionArea"></footer>
  </div>
</body>
</html>
